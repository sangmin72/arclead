<!DOCTYPE html>

<style>
    html, body {
        height: 100%;
        overflow: auto !important;
        -webkit-overflow-scrolling: touch !important;
    }

    .artist-profile {
        padding: 40px 0;
    }

    .artist-title {
        text-align: center;
        margin-bottom: 40px;
    }

    .artist-title h2 {
        font-size: 2.5em;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .image-area {
        margin-bottom: 30px;
    }

    .carousel-item img {

        height: 500px;
        object-fit: cover;
        border-radius: 10px;
    }

    .content-area {

        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .channel-name {

        color: #2c3e50;
        margin: 30px 0 15px 0;
        padding-bottom: 10px;
        border-bottom: 3px solid #667eea;
    }

    .channel-name:first-child {
        margin-top: 0;
    }

    .channel-list {
        margin-bottom: 20px;
    }

    .channel-year {
        font-size: 1.2em;
        font-weight: bold;
        color: #667eea;
        margin: 15px 0 8px 0;
    }

    .channel-works {
        color: #555;
        line-height: 1.6;
        margin-bottom: 10px;
        padding-left: 15px;
    }

    .loading {
        text-align: center;
        padding: 60px 20px;
    }

    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .error-message {
        text-align: center;
        padding: 60px 20px;
        color: #e74c3c;
    }

    @media (max-width: 768px) {
        .carousel-item img {
            height: 300px;
        }
        
        .content-area {
            padding: 20px;
            margin-top: 20px;
        }

        .artist-title h2 {
            font-size: 2em;
        }
    }
</style>

    <script type="text/javascript">
        function getTime() {
            var d = new Date();
            var year = d.getFullYear();
            var month = (d.getMonth() + 1).toString().padStart(2, '0');
            var date = d.getDate().toString().padStart(2, '0');
            var hours = d.getHours().toString().padStart(2, '0');
            var minutes = d.getMinutes().toString().padStart(2, '0');
            var seconds = d.getSeconds().toString().padStart(2, '0');

            var timeBoard = document.getElementById("current-time");
            var time = year + "년 " + month + "월 " + date + "일 " + hours + ":" + minutes + ":" + seconds;

            timeBoard.innerHTML = time;
            setTimeout(getTime, 1000);
        }

        let currentArtist = null;

        // Get artist ID from URL parameter
        function getArtistId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('artist');
        }

        // Load artist data
        async function loadArtistData() {
            const artistId = getArtistId();
            
            if (!artistId) {
                showError('아티스트 ID가 지정되지 않았습니다.');
                return;
            }

            try {
                showLoading(true);
                const response = await fetch(`/api/artists/${artistId}`);
                
                if (!response.ok) {
                    throw new Error(`아티스트를 찾을 수 없습니다. (${response.status})`);
                }
                
                currentArtist = await response.json();
                renderArtistData(currentArtist);
                
            } catch (error) {
                console.error('Error loading artist:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        // Render artist data
        function renderArtistData(artist) {
            // Update page title
            document.title = `Arclead Entertainment : ${artist.name}`;
            
            // Update artist name
            document.getElementById('artistName').textContent = `${artist.name} ${artist.nameEn || ''}`;
            
            // Update carousel images
            const carouselInner = document.getElementById('carouselInner');
            carouselInner.innerHTML = '';
            
            if (artist.images && artist.images.length > 0) {
                console.log(`Loading ${artist.images.length} images for artist ${artist.name}:`, artist.images);
                artist.images.forEach((image, index) => {
                    const isActive = index === 0 ? 'active' : '';
                    const imageUrl = `/assets/artists/${artist.id}/${image}`;
                    console.log(`Image ${index + 1}: ${imageUrl}`);
                    carouselInner.innerHTML += `
                        <div class="carousel-item ${isActive}">
                            <img src="${imageUrl}" 
                                 class="d-block w-100" 
                                 alt="${artist.name} ${index + 1}" 
                                 style="cursor: pointer;" 
                                 onclick="openGallery('${artist.id}')"
                                 onerror="console.error('Failed to load artist image: ${imageUrl}'); this.src='/assets/artists/default.png'">
                        </div>
                    `;
                });
            } else {
                console.log(`No images found for artist ${artist.name}`);
                carouselInner.innerHTML = `
                    <div class="carousel-item active">
                        <img src="/assets/artists/default.png" class="d-block w-100" alt="No Image">
                    </div>
                `;
            }
            
            // Update filmography
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '';
            
            if (artist.filmography) {
                ['movies', 'dramas', 'commercials'].forEach(category => {
                    const categoryName = {
                        'movies': '영화',
                        'dramas': '드라마', 
                        'commercials': '광고'
                    }[category];
                    
                    const works = artist.filmography[category];
                    if (works && Object.keys(works).length > 0) {
                        contentArea.innerHTML += `
                            <div class="channel-name">${categoryName}</div>
                            <div class="channel-list">
                                ${Object.entries(works).sort(([a], [b]) => b.localeCompare(a)).map(([year, workList]) => `
                                    <div class="channel-year">${year}</div>
                                    <div class="channel-works">${Array.isArray(workList) ? workList.join('<br>') : workList}</div>
                                `).join('')}
                            </div>
                        `;
                    }
                });
            }
            
            if (contentArea.innerHTML === '') {
                contentArea.innerHTML = '<p style="text-align: center; color: #666;">아직 등록된 필모그래피가 없습니다.</p>';
            }
        }

        // Show loading state
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('artistContent');
            
            if (show) {
                loadingDiv.style.display = 'block';
                contentDiv.style.display = 'none';
            } else {
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
            }
        }

        // Show error message
        function showError(message) {
            const contentDiv = document.getElementById('artistContent');
            contentDiv.innerHTML = `
                <div class="error-message">
                    <h3>오류가 발생했습니다</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="window.history.back()">돌아가기</button>
                </div>
            `;
            showLoading(false);
        }

        // Open gallery page
        function openGallery(artistId) {
            window.location.href = `artist-photo.html?id=${artistId}`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            getTime();
            loadArtistData();
        });
    </script>
</head>

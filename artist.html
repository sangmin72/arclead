<!DOCTYPE html>

<style>
    html, body {
        height: 100%;
        overflow: auto !important;
        -webkit-overflow-scrolling: touch !important;
        background-color: #1a1a1a;
        color: #f0f0f0;
    }

    .artist-profile-container {
        display: flex;
        max-width: 1400px;
        margin: 50px auto;
        padding: 0 40px;
        gap: 50px;
    }

    .artist-image-section {
        flex: 1;
        max-width: 600px;
    }

    .carousel-item img {
        width: 100%;
        height: 80vh;
        object-fit: contain; /* Prevent cropping */
        border-radius: 10px;
        cursor: pointer;
    }

    .artist-info-section {
        flex: 1;
        padding-top: 20px;
    }

    .artist-header {
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .artist-name-container h1 {
        font-size: 3em;
        font-weight: bold;
        color: #ffffff;
        margin: 0;
        line-height: 1.2;
    }

    .artist-name-en {
        font-size: 1.5em;
        font-weight: 300;
        color: #aaa;
    }

    .artist-social-links a {
        color: #fff;
        font-size: 2em;
        transition: color 0.3s ease;
    }

    .artist-social-links a:hover {
        color: #667eea;
    }

    .filmography-section {
        background: #252525;
        padding: 30px;
        border-radius: 15px;
    }

    .filmography-category h3 {
        font-size: 1.5em;
        font-weight: bold;
        color: #667eea;
        padding-bottom: 10px;
        border-bottom: 2px solid #444;
        margin-bottom: 20px;
    }

    .filmography-list-item {
        margin-bottom: 15px;
    }

    .filmography-year {
        font-size: 1.1em;
        font-weight: bold;
        color: #ccc;
        margin-bottom: 5px;
    }

    .filmography-works {
        color: #aaa;
        padding-left: 10px;
        line-height: 1.7;
    }

    .loading, .error-message {
        text-align: center;
        padding: 80px 20px;
        color: #fff;
    }

    .spinner {
        border: 4px solid #444;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .error-message {
        text-align: center;
        padding: 60px 20px;
        color: #e74c3c;
    }

    @media (max-width: 992px) {
        .artist-profile-container {
            flex-direction: column;
            padding: 0 20px;
            margin-top: 20px;
        }
        .artist-image-section {
            max-width: 100%;
        }
        .carousel-item img {
            height: 60vh;
        }
        .artist-name-container h1 {
            font-size: 2.5em;
        }
    }

    @media (max-width: 768px) {
        .carousel-item img {
            height: 50vh;
        }
        .artist-name-container h1 {
            font-size: 2em;
        }
        .artist-social-links a {
            font-size: 1.8em;
        }
    }
</style>

    <script type="text/javascript">
        function getTime() {
            var d = new Date();
            var year = d.getFullYear();
            var month = (d.getMonth() + 1).toString().padStart(2, '0');
            var date = d.getDate().toString().padStart(2, '0');
            var hours = d.getHours().toString().padStart(2, '0');
            var minutes = d.getMinutes().toString().padStart(2, '0');
            var seconds = d.getSeconds().toString().padStart(2, '0');

            var timeBoard = document.getElementById("current-time");
            var time = year + "년 " + month + "월 " + date + "일 " + hours + ":" + minutes + ":" + seconds;

            timeBoard.innerHTML = time;
            setTimeout(getTime, 1000);
        }

        let currentArtist = null;

        // Get artist ID from URL parameter
        function getArtistId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('artist');
        }

        // Load artist data
        async function loadArtistData() {
            const artistId = getArtistId();
            
            if (!artistId) {
                showError('아티스트 ID가 지정되지 않았습니다.');
                return;
            }

            try {
                showLoading(true);
                const response = await fetch(`/api/artists/${artistId}`);
                
                if (!response.ok) {
                    throw new Error(`아티스트를 찾을 수 없습니다. (${response.status})`);
                }
                
                currentArtist = await response.json();
                renderArtistData(currentArtist);
                
            } catch (error) {
                console.error('Error loading artist:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        // Render artist data
        function renderArtistData(artist) {
            // Update page title
            document.title = `Arclead Entertainment : ${artist.name}`;
            
            // Artist Name
            const artistNameContainer = document.getElementById('artistNameContainer');
            artistNameContainer.innerHTML = `
                <h1>
                    ${artist.name}
                    ${artist.nameEn ? `<span class="artist-name-en">${artist.nameEn}</span>` : ''}
                </h1>
            `;

            // Social Links
            const socialLinksContainer = document.getElementById('socialLinks');
            socialLinksContainer.innerHTML = '';
            if (artist.instagram) {
                socialLinksContainer.innerHTML = `
                    <a href="https://instagram.com/${artist.instagram}" target="_blank" title="Instagram">
                        <i class="fa fa-instagram"></i>
                    </a>
                `;
            }

            // Carousel Images
            const carouselInner = document.getElementById('carouselInner');
            carouselInner.innerHTML = '';
            
            if (artist.images && artist.images.length > 0) {
                console.log(`Loading ${artist.images.length} images for artist ${artist.name}:`, artist.images);
                artist.images.forEach((image, index) => {
                    const isActive = index === 0 ? 'active' : '';
                    const imageUrl = `/assets/artists/${artist.id}/${image}`;
                    console.log(`Image ${index + 1}: ${imageUrl}`);
                    carouselInner.innerHTML += `
                        <div class="carousel-item ${isActive}">
                            <img src="${imageUrl}" 
                                 class="d-block w-100" 
                                 alt="${artist.name} ${index + 1}" 
                                 onclick="openGallery('${artist.id}')"
                                 onerror="console.error('Failed to load artist image: ${imageUrl}'); this.src='/assets/artists/default.png'">
                        </div>
                    `;
                });
            } else {
                console.log(`No images found for artist ${artist.name}`);
                carouselInner.innerHTML = `
                    <div class="carousel-item active">
                        <img src="/assets/artists/default.png" class="d-block w-100" alt="No Image">
                    </div>
                `;
            }
            
            // Filmography
            const filmographyContainer = document.getElementById('filmographyContainer');
            filmographyContainer.innerHTML = '';
            
            const filmographyOrder = ['movies', 'dramas', 'commercials'];
            const categoryKorean = {
                'movies': 'Movie',
                'dramas': 'Drama', 
                'commercials': 'Commercial'
            };

            let hasFilmography = false;

            if (artist.filmography) {
                filmographyOrder.forEach(category => {
                    const works = artist.filmography[category];
                    if (works && Object.keys(works).length > 0) {
                        hasFilmography = true;
                        filmographyContainer.innerHTML += `
                            <div class="filmography-category">
                                <h3>${categoryKorean[category]}</h3>
                                <div class="filmography-list">
                                    ${Object.entries(works).sort(([a], [b]) => b.localeCompare(a)).map(([year, workList]) => `
                                        <div class="filmography-list-item">
                                            <div class="filmography-year">${year}</div>
                                            <div class="filmography-works">${Array.isArray(workList) ? workList.join('<br>') : workList}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                });
            }
            
            if (!hasFilmography) {
                filmographyContainer.innerHTML = '<p style="text-align: center; color: #999;">아직 등록된 필모그래피가 없습니다.</p>';
            }
        }

        // Show loading state
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('artistContent');
            
            if (show) {
                loadingDiv.style.display = 'block';
                contentDiv.style.display = 'none';
            } else {
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
            }
        }

        // Show error message
        function showError(message) {
            const contentDiv = document.getElementById('artistContent');
            contentDiv.innerHTML = `
                <div class="error-message">
                    <h3>오류가 발생했습니다</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="window.history.back()">돌아가기</button>
                </div>
            `;
            showLoading(false);
        }

        // Open gallery page
        function openGallery(artistId) {
            window.location.href = `artist-photo.html?id=${artistId}`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            getTime();
            loadArtistData();
        });
    </script>
</head>

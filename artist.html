<style>
    html, body {
        height: 100%;
        overflow: auto !important;
        -webkit-overflow-scrolling: touch !important;
    }

    .artist-profile {
        padding: 40px 0;
    }

    .artist-title {
        text-align: center;
        margin-bottom: 40px;
    }

    .artist-title h2 {
        font-size: 2.5em;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .image-area {
        margin-bottom: 30px;
    }

    .carousel-item img {
        width: 100%;
        height: 500px;
        object-fit: cover;
        border-radius: 10px;
    }

    .content-area {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .channel-name {
        font-size: 1.5em;
        font-weight: bold;
        color: #2c3e50;
        margin: 30px 0 15px 0;
        padding-bottom: 10px;
        border-bottom: 3px solid #667eea;
    }

    .channel-name:first-child {
        margin-top: 0;
    }

    .channel-list {
        margin-bottom: 20px;
    }

    .channel-year {
        font-size: 1.2em;
        font-weight: bold;
        color: #667eea;
        margin: 15px 0 8px 0;
    }

    .channel-works {
        color: #555;
        line-height: 1.6;
        margin-bottom: 10px;
        padding-left: 15px;
    }

    .loading {
        text-align: center;
        padding: 60px 20px;
    }

    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .error-message {
        text-align: center;
        padding: 60px 20px;
        color: #e74c3c;
    }

    @media (max-width: 768px) {
        .carousel-item img {
            height: 300px;
        }
        
        .content-area {
            padding: 20px;
            margin-top: 20px;
        }

        .artist-title h2 {
            font-size: 2em;
        }
    }

    .artist-navigation {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        position: sticky;
        top: 100px;
        margin-bottom: 30px;
    }

    .nav-title {
        color: #333;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 15px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 8px;
    }

    .artist-nav-item {
        display: block;
        padding: 8px 12px;
        margin-bottom: 5px;
        color: #666;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .artist-nav-item:hover {
        background: #007bff;
        color: white;
        transform: translateX(3px);
        text-decoration: none;
    }

    .artist-nav-item.active {
        background: #007bff;
        color: white;
        font-weight: 600;
    }

    .artist-nav-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: #007bff;
        transform: scaleY(0);
        transition: transform 0.3s ease;
    }

    .artist-nav-item.active::before {
        transform: scaleY(1);
    }

    .artist-info-section {
        padding: 20px 0;
    }

    .artist-main-name {
        color: #333;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        line-height: 1.2;
    }

    .artist-social {
        margin-bottom: 20px;
    }

    .artist-social a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 15px;
        background: linear-gradient(45deg, #e1306c, #fd1d1d, #fcb045);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        transition: transform 0.3s ease;
    }

    .artist-social a:hover {
        transform: scale(1.05);
        text-decoration: none;
        color: white;
    }

    .artist-profile-text {
        color: #666;
        line-height: 1.6;
        font-size: 15px;
    }

    .artist-main-image {
        padding: 0 20px;
    }

    .artist-photo {
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .artist-gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .gallery-item {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover {
        transform: scale(1.02);
    }

    .gallery-item img {
        width: 100%;
        height: 200px;
        object-fit: contain;
        background-color: #f8f9fa;
    }

    .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .gallery-item:hover .gallery-overlay {
        opacity: 1;
    }

    .gallery-overlay i {
        color: white;
        font-size: 24px;
    }
</style>

    <script type="text/javascript">
        function getTime() {
            var d = new Date();
            var year = d.getFullYear();
            var month = (d.getMonth() + 1).toString().padStart(2, '0');
            var date = d.getDate().toString().padStart(2, '0');
            var hours = d.getHours().toString().padStart(2, '0');
            var minutes = d.getMinutes().toString().padStart(2, '0');
            var seconds = d.getSeconds().toString().padStart(2, '0');

            var timeBoard = document.getElementById("current-time");
            var time = year + "년 " + month + "월 " + date + "일 " + hours + ":" + minutes + ":" + seconds;

            timeBoard.innerHTML = time;
            setTimeout(getTime, 1000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const artistId = urlParams.get('id');

        // Load all artists for navigation
        async function loadAllArtists() {
            try {
                const response = await fetch('/_worker.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'list' })
                });

                if (response.ok) {
                    const artists = await response.json();
                    displayArtistNavigation(artists);
                    
                    // Load current artist if ID is provided
                    if (artistId) {
                        const currentArtist = artists.find(a => a.id === artistId);
                        if (currentArtist) {
                            displayArtist(currentArtist);
                        } else {
                            showError('아티스트를 찾을 수 없습니다.');
                        }
                    } else {
                        showError('아티스트 ID가 제공되지 않았습니다.');
                    }
                }
            } catch (error) {
                console.error('Error loading artists:', error);
                showError('아티스트 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }

        function displayArtistNavigation(artists) {
            const navList = document.getElementById('artistNavList');
            
            navList.innerHTML = artists.map(artist => `
                <a href="artist.html?id=${artist.id}" 
                   class="artist-nav-item ${artist.id === artistId ? 'active' : ''}"
                   title="${artist.profile ? artist.profile.substring(0, 100) : artist.name}">
                    ${artist.name}
                </a>
            `).join('');
        }

        function displayArtist(artist) {
            console.log('Displaying artist:', artist);
            
            // Set artist name
            document.getElementById('artistName').textContent = artist.name;
            
            // Set Instagram link if available
            const socialDiv = document.getElementById('artistSocial');
            if (artist.instagram) {
                socialDiv.innerHTML = `
                    <a href="${artist.instagram}" target="_blank">
                        <i class="fa fa-instagram"></i> Instagram
                    </a>`;
            } else {
                socialDiv.innerHTML = '';
            }
            
            // Set profile
            document.getElementById('artistProfile').textContent = artist.profile || '프로필 정보가 없습니다.';
            
            // Set main image (use first image or representative image)
            const mainImage = document.getElementById('artistMainImage');
            if (artist.images && artist.images.length > 0) {
                const firstImage = artist.images[0];
                const imageUrl = `/assets/artists/${artist.id}/${firstImage}`;
                mainImage.src = imageUrl;
                mainImage.alt = `${artist.name} - ${firstImage}`;
                mainImage.onerror = function() {
                    this.src = '/img/core-img/default-artist.jpg';
                };
            } else {
                mainImage.src = '/img/core-img/default-artist.jpg';
                mainImage.alt = artist.name;
            }
            
            // Display gallery
            displayGallery(artist);
        }

        function displayGallery(artist) {
            const gallery = document.getElementById('artistGallery');
            
            if (!artist.images || artist.images.length === 0) {
                gallery.innerHTML = '<p class="text-center">등록된 이미지가 없습니다.</p>';
                return;
            }

            gallery.innerHTML = artist.images.map((image, index) => `
                <div class="gallery-item" onclick="openGallery('${artist.id}', ${index})">
                    <img src="/assets/artists/${artist.id}/${image}" 
                         alt="${artist.name} - Image ${index + 1}"
                         onerror="this.src='/img/core-img/default-artist.jpg'">
                    <div class="gallery-overlay">
                        <i class="fa fa-search-plus"></i>
                    </div>
                </div>
            `).join('');
        }

        function openGallery(artistId, startIndex) {
            window.location.href = `artist-gallery.html?id=${artistId}&start=${startIndex}`;
        }

        function showError(message) {
            document.getElementById('artistName').textContent = '오류';
            document.getElementById('artistProfile').textContent = message;
            document.getElementById('artistMainImage').src = '/img/core-img/default-artist.jpg';
            document.getElementById('artistGallery').innerHTML = `<p class="text-center text-danger">${message}</p>`;
        }

        // Load artists when page loads
        document.addEventListener('DOMContentLoaded', loadAllArtists);
    </script>
</head>

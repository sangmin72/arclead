<!DOCTYPE html>
<html lang="en">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden !important;
            -webkit-overflow-scrolling: touch !important;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: #ffffff;
            text-transform: uppercase;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            row-gap: 10vh;
            column-gap: 10px;
            padding: 0;
            max-width: 100%;
            margin: 0 auto;
            height: calc(100vh - 180px - 10vh);
            overflow: hidden;
            padding-bottom: 10vh;
        }

        .artist-item {
            position: relative;
            aspect-ratio: 3/4;
            overflow: visible;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            margin-top: 0;
            height: 100%;
        }

        .artist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }

        .artist-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            filter: grayscale(100%) contrast(1.1);
            transition: all 0.4s ease;
            margin-top: 0;
        }

        .artist-item:hover img {
            filter: grayscale(80%) contrast(1.2);
            transform: scale(1.02);
        }

        .artist-info {
            position: absolute;
            top: 0;
            transform: translateY(-100%);
            left: 15px;
            background: #ffffff;
            color: #1a1a1a;
            padding: 0.3vh 0.6vh;
            border-radius: 4px;
            font-size: calc(0.5rem + 0.3vh);
            font-weight: 500;
            border: 2px solid #333333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 2;
            min-width: calc(3rem + 2vh);
            text-align: center;
            white-space: nowrap;
        }

        .artist-item:hover .artist-info {
            transform: translateY(calc(-100% - 2px));
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
        
        .artist-tag-name {
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.1;
        }

        .artist-name-ko {
            font-size: 1em;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.3px;
            margin-bottom: 1px;
        }

        .artist-name-en {
            font-size: 0.7em;
            font-weight: 500;
            color: #666666;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .artist-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            height: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0 0 8px 8px;
        }

        .artist-item:hover .artist-overlay {
            opacity: 1;
        }

        .elements-area {
            padding-top: 110px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: 0;
        }

        .portfolio-menu2 {
            margin-bottom: 10px;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            html, body {
                overflow: auto !important;
            }
            
            .artist-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                height: auto;
                overflow: visible;
            }
            
            .page-title {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .artist-info {
                font-size: 0.6rem;
                left: 10px;
                min-width: 50px;
                padding: 3px 6px;
            }

            .artist-name-ko {
                font-size: 0.8em;
            }

            .artist-name-en {
                font-size: 0.6em;
            }

            .elements-area {
                height: auto;
                overflow: visible;
            }

            .container {
                overflow: visible;
            }

            .artist-item {
                max-height: none;
            }
        }

        @media (max-width: 480px) {
            .artist-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }

        #current-time {
            color: white !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-weight: 500;
            font-size: 14px;
            margin: 0 20px;
        }

        /* Full-screen header styles from index.html */
        .header-area {
            position: fixed !important;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent !important;
            transition: all 0.3s ease;
        }

        .header-area:hover {
            background: transparent !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .navbar-nav .nav-link:hover {
            color: #fff !important;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
        }

        .elements-area {
            padding-top: 150px; /* Adjust for fixed header */
        }
    </style>

    <script type="text/javascript">
        function getTime() {
            var d = new Date(); // 현재 날짜와 시간
            var year = d.getFullYear(); // 연
            var month = (d.getMonth() + 1).toString().padStart(2, '0'); // 월
            var date = d.getDate().toString().padStart(2, '0'); // 일
            var hours = d.getHours().toString().padStart(2, '0'); // 시
            var minutes = d.getMinutes().toString().padStart(2, '0'); // 분
            var seconds = d.getSeconds().toString().padStart(2, '0'); // 초

            var timeBoard = document.getElementById("current-time"); // 값이 입력될 공간
            var time = year + "년 " + month + "월 " + date + "일 " + hours + ":" + minutes + ":" + seconds; // 형식 지정

            timeBoard.innerHTML = time; // 출력

            setTimeout(getTime, 1000); // 1000밀리초(1초)마다 반복
        }

        document.addEventListener("DOMContentLoaded", function() {
            getTime(); // 페이지가 로드될 때 시간을 즉시 표시
        });
    </script>

    <script>
        // Load artists from API
        async function loadArtists() {
            try {
                const response = await fetch('/api/artists');
                const artists = await response.json();
                renderArtists(artists);
            } catch (error) {
                console.error('Error loading artists:', error);
                renderError();
            }
        }

        // Render artists grid
        function renderArtists(artists) {
            const grid = document.getElementById('artistsGrid');
            
            if (artists.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                        <h3>등록된 아티스트가 없습니다</h3>
                        <p>관리자 페이지에서 아티스트를 추가해주세요.</p>
                    </div>
                `;
                return;
            }

            // Calculate optimal grid layout for desktop
            if (window.innerWidth > 768) {
                const artistCount = artists.length;
                let columns, rows;
                
                // Calculate optimal grid dimensions to fill screen
                if (artistCount <= 4) {
                    columns = artistCount;
                    rows = 1;
                } else if (artistCount <= 8) {
                    columns = 4;
                    rows = 2;
                } else if (artistCount <= 12) {
                    columns = 4;
                    rows = 3;
                } else if (artistCount <= 16) {
                    columns = 4;
                    rows = 4;
                } else if (artistCount <= 20) {
                    columns = 5;
                    rows = 4;
                } else {
                    columns = 6;
                    rows = Math.ceil(artistCount / 6);
                }
                
                // Adjust grid template to fill available space
                grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                
                // Calculate available height considering 10vh gaps
                const availableHeight = window.innerHeight - 180 - (window.innerHeight * 0.1); // 10vh bottom margin
                const totalRowGaps = (rows - 1) * (window.innerHeight * 0.1); // 10vh between rows
                const contentHeight = availableHeight - totalRowGaps;
                grid.style.height = `${contentHeight}px`;
            }

            grid.innerHTML = artists.map(artist => {
                // Get representative image for artists page, fallback to first image, then default
                let imageUrl = '/assets/logo-icon.png'; // Use logo as default instead
                let imageSource = 'default logo';
                
                if (artist.representativeImages?.artists) {
                    imageUrl = `/assets/artists/${artist.id}/${artist.representativeImages.artists}`;
                    imageSource = `representative: ${artist.representativeImages.artists}`;
                } else if (artist.images && artist.images.length > 0) {
                    imageUrl = `/assets/artists/${artist.id}/${artist.images[0]}`;
                    imageSource = `first image: ${artist.images[0]}`;
                }
                
                console.log(`Artist ${artist.name} (${artist.id}): using ${imageSource} -> ${imageUrl}`);
                
                return `
                    <div class="artist-item" onclick="goToArtist('${artist.id}')">
                        <div class="artist-info">
                            <div class="artist-tag-name">
                                <span class="artist-name-ko">${artist.name}</span>
                                <span class="artist-name-en">${artist.nameEn || ''}</span>
                            </div>
                        </div>
                        <img src="${imageUrl}" 
                             alt="${artist.name}" 
                             onerror="console.error('Failed to load image: ${imageUrl}'); this.src='/assets/logo-icon.png'">
                        <div class="artist-overlay"></div>
                    </div>
                `;
            }).join('');
        }

        // Render error message
        function renderError() {
            const grid = document.getElementById('artistsGrid');
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #e74c3c;">
                    <h3>오류가 발생했습니다</h3>
                    <p>아티스트 정보를 불러오는데 실패했습니다.</p>
                    <button onclick="loadArtists()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">다시 시도</button>
                </div>
            `;
        }

        // Navigate to artist page
        function goToArtist(artistId) {
            window.location.href = `artist.html?id=${artistId}`;
        }

        // Add spinner animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .artist-item {
                cursor: pointer;
                transition: transform 0.3s ease;
            }
            .artist-item:hover {
                transform: translateY(-5px);
            }
        `;
        document.head.appendChild(style);

        // Load artists when page loads
        document.addEventListener('DOMContentLoaded', loadArtists);
    </script>
